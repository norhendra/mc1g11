<style>
/* Full-page overlay */
#page-loader {
  position: fixed;
  inset: 0;                        /* top:0; right:0; bottom:0; left:0; */
  z-index: 2000;                   /* above everything */
  background: #121212;             /* match your dark bg */
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.4s ease;   /* fade-out */
}

/* Simple spinner */
#page-loader .spinner {
  width: 52px;
  height: 52px;
  border: 6px solid rgba(255,255,255,0.15);
  border-top-color: #1DB954;       /* Spotify green */
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }
</style>

<div id="page-loader">
  <div class="spinner"></div>
</div>

<script>
// Hide loader when everything on the page has finished loading
window.addEventListener('load', function () {
  const loader = document.getElementById('page-loader');
  loader.style.opacity = '0';
  setTimeout(() => loader.remove(), 400);   // allow CSS fade-out
});
</script>
